<!DOCTYPE html>
  <head>
    <title>Battle Ship Z </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="site.css"/>
  </head>
  <body>
    <div id="board">
      <h1 class="title text-center">BATTLESHIP Z!</h1>
      <div id="messageArea"></div>
      <table id="tableGrid">

<!-- Table inserted here via javascript-->
      </table>
      <table id="numberColumns" class="table">
        <tr>
          <td>0</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
      <form id="inputForm">
        <input type="text" id="guessInput" />
        <input type="button" id="inputButton" value= "Fire!"/>
      </form>

      <table id="letterRows" class="table">
          <tr><td>A</td></tr>
          <tr><td>B</td></tr>
          <tr><td>C</td></tr>
          <tr><td>D</td></tr>
          <tr><td>E</td></tr>
          <tr><td>F</td></tr>
          <tr><td>G</td></tr>
      </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script2.js"></script>
  </body>
</html>
